        <script>
          function fun()
          {
              let name=f1.uname.value;
              let passw=f1.pass.value;
              let mail=f1.gmail.value;
              let pno=f1.phone.value;
      
              // for UserName
              
              if(name=="")
              {
                  alert("Please Enter Your Name");
                  return false;
              }
              if(name.length<5 || name.length>10)
              {
                alert("please Enter right ")   
                return false;
              }
              flag=0;
              for(i=0;i<name.length;i++)
              {
                  if(name.charCodeAt(i)>=65 && name.charCodeAt(i)<=90)
                  {
                      flag=1;
                  }
                  if(!isNaN(name))
                  {
                      alert("Please Enter Only Alphabets Not Number")
                      return false;
                  }
              }
              if(flag==0)
              {
                  alert("Enter at least One capital letter");
                  return false;
              }
              // for password
              if(passw=="")
              {
                  alert("Please Enter PassWord");
                  return false;
              }
              flag=0;
              for(i=0;i<passw.length;i++)
              {
                  if(passw.charCodeAt(i)==64 || passw.charCodeAt(i)==35 || passw.charCodeAt(i)==36)
                  {
                      flag=1;
                  }
                  
              }
              if(flag==0)
              {
                  alert("Please Enter one Secial Character ");
                  return false;
              }
      
              t=0;
              for(i=0;i<passw.length;i++)
              {
                  if(passw.charCodeAt(i)>=65 && passw.charCodeAt(i)<=90)
                  {
                      t=1;
                  }
              }
              if(t==0)
              {
                  alert("Please Enter At least one capital letter");
                  return false;
              }
      
      
              // for gmail
              if(mail=="")
              {
                  alert(" Please Enter Gmail");
                  return false;
              }
              flag=0;
              for(i=0;i<mail.length;i++)
              {
                  if(mail.charCodeAt(i)==64 && mail.charCodeAt((mail.length)-4)==46)
                  {
                      flag=1;
                  }
              }
              if(flag==0)
              {
                  alert("please Enter One Special Character and enter dot ")
                  return false;
              }
              
              //for phone number
              if(pno=="")
              {
                  alert("Please Enter Your Phone Number: ")
                  return false;
              }
              flag=0;
              if(pno.length==10)
              {
                  flag=1;
              }
              if(flag==0)
              {
                  alert("please enter 10 digits ")
                  return false;
              }
              if(pno.charCodeAt(0)!=57 && pno.charCodeAt(0)!=56 && pno.charCodeAt(0)!=55)
              {
                  alert("Please Enter right phone number: ")
                  return false;
              }
      
      
              // for gender
              if(f1.gender[0].checked==false && f1.gender[1].checked==false && f1.gender[2].checked==false)
              {
                  alert("please select any one option")
                  return false;
              }
              
      
              //for subjects
              if(f1.subject[0].checked==false || f1.subject[1].checked==false)
              {
                  alert("Please select 1st two subjects ")
                  return false;
              }
      
      
      
              //for  terms and codition
              if(f1.condition.checked==false)
              {
                  alert("Please accept Terms and Condition ")
                  return false;
              }
              
          }
          
      </script>
