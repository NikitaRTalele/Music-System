<html>
    <head>
        <title>login</title>
        <script>
            function fun()
            {
                let name=f1.uname.value;
                let passw=f1.pass.value;
                let cpassw=f1.cpass.value;
                let mail=f1.gmail.value;
                let pno=f1.phone.value;
        
                // for UserName
                if(name=="")
                {
                    alert("Please Enter Your Name");
                    return false;
                }
                if(name.length<5 || name.length>10)
                {
                  alert("please Enter right ")   
                  return false;
                }
                flag=0;
                for(i=0;i<name.length;i++)
                {
                    if(name.charCodeAt(i)>=65 && name.charCodeAt(i)<=90)
                    {
                        flag=1;
                    }
                    if(!isNaN(name))
                    {
                        alert("Please Enter Only Alphabets Not Number")
                        return false;
                    }
                }
                if(flag==0)
                {
                    alert("Enter at least One capital letter");
                    return false;
                }
                // for password
                if(passw=="")
                {
                    alert("Please Enter PassWord");
                    return false;
                }
                flag=0;
                for(i=0;i<passw.length;i++)
                {
                    if(passw.charCodeAt(i)==64 || passw.charCodeAt(i)==35 || passw.charCodeAt(i)==36)
                    {
                        flag=1;
                    }
                    
                }
                if(flag==0)
                {
                    alert("Please Enter one Secial Character ");
                    return false;
                }
        
                t=0;
                for(i=0;i<passw.length;i++)
                {
                    if(passw.charCodeAt(i)>=65 && passw.charCodeAt(i)<=90)
                    {
                        t=1;
                    }
                }
                if(t==0)
                {
                    alert("Please Enter At least one capital letter");
                    return false;
                }
        
        
                // //for confirm Password
                if(cpassw=="")
                {
                    alert("Please Enter Confirm password");
                    return false;
                }
                if(cpassw!=passw)
                {
                    alert("Please Enter same Password as above");
                    return false;
                }
        
                // for gmail
                if(mail=="")
                {
                    alert(" Please Enter Gmail");
                    return false;
                }
                flag=0;
                for(i=0;i<mail.length;i++)
                {
                    if(mail.charCodeAt(i)==64 && mail.charCodeAt((mail.length)-4)==46)
                    {
                        flag=1;
                    }
                }
                if(flag==0)
                {
                    alert("please Enter One Special Character and enter dot ")
                    return false;
                }
                
                //for phone number
                if(pno=="")
                {
                    alert("Please Enter Your Phone Number: ")
                    return false;
                }
                flag=0;
                if(pno.length==10)
                {
                    flag=1;
                }
                if(flag==0)
                {
                    alert("please enter 10 digits ")
                    return false;
                }
                if(pno.charCodeAt(0)!=57 && pno.charCodeAt(0)!=56 && pno.charCodeAt(0)!=55)
                {
                    alert("Please Enter right phone number: ")
                    return false;
                }
        
        
                // for gender
                if(f1.gender[0].checked==false && f1.gender[1].checked==false && f1.gender[2].checked==false)
                {
                    alert("please select any one option")
                    return false;
                }
                
        
                //for subjects
                if(f1.subject[0].checked==false || f1.subject[1].checked==false)
                {
                    alert("Please select 1st two subjects ")
                    return false;
                }
        
        
        
                //for  terms and codition
                if(f1.condition.checked==false)
                {
                    alert("Please accept Terms and Condition ")
                    return false;
                }
            }
            
        </script>
        
        <script>
            $(document).ready(function()
            {
                $("#formm").css({"display":"none"});
                $("#for").click(function()
                {
                    
                    $("#formm").css({"display":"block","position":"fixed","z-index":"33","top":"200px","right":"300px","background-color":"red"});
                    $(".body").css({"opacity":"0.5"});
                    $("#formm").css({"opacity":"1"});
                })
            })
        </script>
        
        
    </head>
    <body>
        
<table id="formm">
    <form name="f1" onsubmit="return fun()">
    <tr>
        <td>
            <label>User Name: </label>
        </td>
        <td>
            <input type="text" name="uname" placeholder="Enter Your Name: "/>
        </td>
    </tr>
    <tr>
        <td>
            <label>PassWord </label>
        </td>
        <td>
            <input type="password" name="pass" placeholder="Enter PassWord"/>
        </td>
    </tr>
    <tr>
        <td>
            <label>Confirm PassWord </label>
        </td>
        <td>
            <input type="password" name="cpass" placeholder="Enter Confirm PassWord"/>
        </td>
    </tr>
    <tr>
        <td>
            <label>Gmail </label>
        </td>
        <td>
            <input type="mail" name="gmail" placeholder="Enter Email"/>
        </td>
    </tr>
    <tr>
        <td>
            <label>Phone No.:</label>
        </td>
        <td>
            <input type="text" name="phone" placeholder="Enter Phone No."/>
        </td>
    </tr>
    <tr>
        <td>
            <label>Gender </label>
        </td>
        <td>
            <input type="radio" name="gender" value="female">Female 
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="other">Other
        </td>
    </tr>
    <tr>
        <td>
            <label>Subjects </label>
        </td>
        <td>
            <input type="checkbox" name="subject" value="java">Java 
            <input type="checkbox" name="subject" value="python">Python
            <input type="checkbox" name="subject" value="Django">Django
            <input type="checkbox" name="subject" value="C">C Programming
        </td>
        <tr>
            <td>
                <label>Terms & Condition</label>
            </td>
            <td>
                <input type="checkbox" name="condition" value="Accept">I Accept above terms and condition
            </td>
        </tr>
    </tr>
    <tr>
        <td>
            <input type="submit" />
        </td>
    </tr>
</form>
</table>
    </body>
</html>
